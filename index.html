<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display"></div>
      <div class="buttons-container">
        <div class="button signs" id="functionalMultiply">*</div>
        <div class="button signs" id="functionalDivision">/</div>
        <div class="button signs" id="functionalSubstration">-</div>
        <div class="button signs" id="functionalAddition">+</div>
        <div class="button number">9</div>
        <div class="button number">8</div>
        <div class="button number">7</div>
        <div class="button number">6</div>
        <div class="button number">5</div>
        <div class="button number">4</div>
        <div class="button number">3</div>
        <div class="button number">2</div>
        <div class="button number">1</div>
        <div class="button number">0</div>
        <div class="button" id="functionalDot">.</div>
        <div class="button" id="functionalEqual">=</div>
        <div class="button" id="clearBtn">C</div>
        <div class="button" id="clearAllBtn">CA</div>
      </div>
    </div>
  </body>
</html>
